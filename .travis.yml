sudo: required

services:
  - docker

env:
  global:
    - DOCKER_COMPOSE_VERSION=1.18.0
    - DOCKER_HUB_REPO=thomasjpfan/ansible-docker-runner

addons:
  apt:
    packages:
      - docker-ce

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker-compose -f tests/docker-compose.yml up -d

script:
  - docker image build -t $DOCKER_HUB_REPO:$TRAVIS_BRANCH .
  - >
    docker run --rm -v $PWD:/etc/ansible/roles/role_to_test \
      -v /var/run/docker.sock:/var/run/docker.sock:ro \
      -v $PWD/dep_roles:/root/.ansible/roles \
      $DOCKER_HUB_REPO:$TRAVIS_BRANCH all
after_script:
  - docker-compose -f tests/docker-compose.yml down

after_success:
  - >
    if [ "$TRAVIS_BRANCH" == "master" ]; then
      docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
      docker tag $DOCKER_HUB_REPO:$TRAVIS_BRANCH $DOCKER_HUB_REPO:latest
      docker push $DOCKER_HUB_REPO:latest
    elif [ "$TRAVIS_BRANCH" == "$TRAVIS_TAG" ]; then
      docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
      docker push $DOCKER_HUB_REPO:$TRAVIS_TAG
    fi
